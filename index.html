  <body>
    <div id="section-1">
      <h1>How Old Am I?</h1>
      <h4>Select the date you think you were born on</h4>
      <input type="date" name="date" id="date" />
    </div>
    <div id="section-2" class='hide'>
      <h4>You think you were born on:</h4>
      <h3 id="given-bday"></h3>
      <h4>But you were actually born around:</h4>
      <h3 id="actual-bday"></h3>
      <h4>You think your age is:</h4>
      <h3 id="given-age"></h3>
      <h4>But your actual age is really about:</h4>
      <h3 id="actual-age"></h3>
      <!-- <button>Try Again<i class="fas fa-reply"></i></button> -->
